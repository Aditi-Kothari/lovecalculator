<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white ">Love Calculator</div>
            <div class="card-body">
                <form class="w-75 m-auto">
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
                    </div>
                    <div><span class="symbol"> + </span></div>
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Love Name"
                            id="lname">
                    </div>
                </form>
                <br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="checkloveper()">Click</button>
                </div>
                <br>
                <div>
                    <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto"
                        placeholder="Love Percentage">
                </div>

            </div>
            <div class="card-footer">We are most alive when we're in love.</div>
        </div>
    </header>
    <script>
        function checkloveper() {

            var name = document.getElementById("name").value;
            var lname = document.getElementById("lname").value;
            if (name == "") {
                alert("Please Enter Your Name");
            } else if (name.length <= 2) {
                alert("Name should be of minimum 3 letters");
            } else if (!isNaN(name)) {
                alert("Name should be consist of only characters");
            }
            else if (lname == "") {
                alert("Please Enter Your love Name");
            } else if (lname.length <= 2) {
                alert("Name should be of minimum 3 letters");
            } else if (!isNaN(lname)) {
                alert("Name should be consist of only characters");
            }
            else {
                var data = Math.random() * 100;
                data = Math.floor(data);
                document.getElementById("lovevalue").value = data + "%";
            }

        }
    </script>
</body>

</html>
